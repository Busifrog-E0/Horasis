

name: Pull to DigitalOcean Droplet

on:
  push:
    branches:
      - DebugServer

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.DEBUG_SSH_TOKEN }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H 139.59.46.32 >> ~/.ssh/known_hosts

    - name: Pull latest changes to DigitalOcean Droplet
       env:
          GITHUB_TOKEN: ${{ secrets.Haris_Token }}
      run: |
        ssh root@139.59.46.32 << 'EOF'
          cd Horissa
          git -c http.extraHeader="Authorization: Bearer $GITHUB_TOKEN" pull origin DebugServer
        EOF
