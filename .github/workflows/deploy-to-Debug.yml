name: Pull to DigitalOcean Droplet

on:
  push:
    branches:
      - DebugServer

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.DEBUG_SSH_TOKEN }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H 139.59.46.32 >> ~/.ssh/known_hosts

    - name: Pull latest changes and update dependencies on DigitalOcean Droplet
      env:
        GITHUB_TOKEN: ${{ secrets.Haris_Token }}
      run: |
        ssh root@139.59.46.32 << 'EOF'
          cd Horissa
          git pull origin DebugServer
          cd server
          npm install 
          pm2 restart Horasis
        EOF
